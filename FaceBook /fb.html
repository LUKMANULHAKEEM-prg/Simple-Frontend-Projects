<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>

    <header>
        <div class="logo"><a href="fb.html">facebook</a></div>
        <div class="information">
            <form action="/action">
                <table>
                    <tr>
                        <td><label for="email">Email or phone</label></td>
                        <td><label for="password">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="email" id="email"></td>
                        <td><input type="password" name="password" id="password"></td>
                        <td><button type="submit">Log In</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a href="fb.html">forgotten account?</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </header>

    <main>
        <div class="LEFT">
            <div><h4>Facebook helps you connect and share with the <br>people in your life.</h5></div>
            <div class="image">
                <img src="OBa-Vg52wt-TZ.png" alt="error in loading">
            </div>  
        </div>
        <div class="RIGHT">
            <form action="/userinfo">
                <caption><h2>Create an account</h2></caption>

                <p>It's quick and easy.</p>

                
                <div class="name">
                    <input type="text" name="firstname" id="firstname" placeholder="Fist name">
                </div>
                <div class="name">
                    <input type="text" name="surname" id="surname" placeholder="surname">
                </div>
                <div>
                    <input type="text" name="contacts" id="contacts" placeholder="Mobile number or email address" >
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="New password">
                </div>
                <div class="Birthday">
                    <p>Birthday</p>
                    <select class="dob">
                        <option value="DAY" selected>Day</option>
                        <option value="1">1</option>
                    </select>
                    <select class="dob">
                        <option value="MONTH" selected>Month</option>
                        <option value="1">1</option>
                    </select>
                    <select class="dob">
                        <option value="YEAR">Year</option>
                        <option value="2004">2004</option>
                    </select>
                </div>

                <div class="gender">
                    <p>Gender</p>
                    <input type="radio" class="female" id="female" value="f" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" class="male" id="male" value="m" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" class="others" id="others" value="others" name="gender">
                    <label for="others">Others</label>
                </div>

                
            </form>
        </div>
    </main>
</body>
</html>
